<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flirty Pickup Lines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img class="popup-logo" src="popup-logo.gif" alt="Flirty Logo">
        <h3 class="title">Flirty</h3>
        <p id="quote" class="quote-text">Click the button to get a pickup line!</p>
        <p id="author" class="author-text"></p>

        <div class="button-group">
            <button id="getLine" class="quote-btn">Get</button>
            <button id="new-quote" class="quote-btn hidden">New</button>
            <button id="copy-quote" class="quote-btn hidden">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
